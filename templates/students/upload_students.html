<div class="modal fade" id="uploadStudentsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Upload Students</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'upload-students' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Students Data File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="student_file"
                    name="student_file"
                    required
                  />
                </div>
               
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit Student</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
