{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <h5 class="text-center">Recharge Student Wallet</h5>
        <hr>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
            <div class="mb-2">
                <p><b>Student: </b>{{student.user.first_name}} {{student.user.last_name}}</p>
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  required
                />
              </div>
              
            <div class="text-center mt-2">
              <button type="submit" class="btn btn-primary">Recharge Wallet</button>
            </div>
          </div>
          </form>
    </div>
    <div class="col"></div>
</div>
{% endblock content %}
