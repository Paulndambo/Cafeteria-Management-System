<div class="modal fade" id="recordSpoiledItemModal{{menu.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Record Spoiled Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'record-spoiled-item' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                 
                <div class="mb-2">

                    <input
                        type="number"
                        class="form-control"
                        id="menu_id"
                        name="menu_id"
                        value="{{menu.id}}"
                        required
                        hidden
                    />
                    </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="item"
                    name="item"
                    value="{{menu.item}}"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Spoiled Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    min="1"
                  
                    required
                  />
                </div>
                
             
    
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
