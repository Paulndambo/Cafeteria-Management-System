<div class="modal fade" id="editMenuItemModal{{menu.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Menu Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="/inventory/edit-menu-item/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-2">

                    <input
                        type="number"
                        class="form-control"
                        id="menu_id"
                        name="menu_id"
                        value="{{menu.id}}"
                        required
                        hidden
                    />
                    </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="item"
                    name="item"
                    value="{{menu.item}}"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Starting Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="starting_stock"
                    name="starting_stock"
                    min="1"
                    value="{{menu.starting_stock}}"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Ending Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    value="{{menu.quantity}}"
                    readonly
                    required
                  />
                </div>
             
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      value="{{menu.price}}"
                      required
                    />
                  </div>

                  <div class="mb-2">
                    <label class="form-label">Available ?</label>
                    <select class="form-select" id="available" name="available" value="{{menu.available}}">
                        
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                
    
                      </select>
                  </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
