<div class="modal fade" id="newMenuItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Menu Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="/inventory/new-menu-item/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input
                      type="file"
                      class="form-control"
                      id="image"
                      name="image"
                      required
                    />
                  </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="item"
                    name="item"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Starting Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="starting_stock"
                    name="starting_stock"
                    min="1"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    min="1"
                    required
                  />
                </div>
             
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      required
                    />
                  </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
