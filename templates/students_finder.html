<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Dropdown Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Select2 Dropdown Search</h2>

        <!-- Select2 Dropdown -->
        <select class="js-example-basic-single" id="studentDropdown">
            <option value="">Search Student</option>
            {% for student in students %}
            <option value="{{student.id}}">{{student.user.name}} - {{student.registration_number}}</option>
            {% endfor %}
            <!-- Add more options as needed -->
        </select>

        <button onclick="redirectToSelectedPage()" class="btn btn-success">Search</button>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        // Initialize Select2
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });

        // Redirect to the selected page
        function redirectToSelectedPage() {
            var selectedOption = $('#studentDropdown').val();
            if (selectedOption) {
                // Assuming the page URL follows a pattern like '/student-details/{studentId}'
                window.location.href = '/orders/place-order/' + selectedOption;
            } else {
                alert('Please select a student before clicking Search.');
            }
        }
    </script>
</body>
</html>
