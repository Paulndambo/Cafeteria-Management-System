<div class="modal fade" id="addToCartModal{{menu.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Add to Cart</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <div class="mb-2">
                    <p>Item: <b>{{menu.item}}</b></p>
                    <p>Unit Price: <b>{{menu.price}}</b></p>
                    </div>
                  <div class="mb-2">
                   
                    <input
                        type="text"
                        class="form-control"
                        id="item"
                        name="item"
                        value="{{menu.item}}"
                        readonly
                        required
                        hidden
                    />
                </div>
                <div class="mb-2">
                    
                    <input
                        type="number"
                        class="form-control"
                        id="student_id"
                        name="student_id"
                        value="{{student.id}}"
                        readonly
                        hidden
                        required
                    />
                </div>
                <div class="mb-2">
                    <input
                        type="number"
                        class="form-control"
                        id="menu_id"
                        name="menu_id"
                        value="{{menu.id}}"
                        readonly
                        hidden
                        required
                    />
                </div>
                <div class="mb-2">
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      name="price"
                      value="{{menu.price}}"
                      required
                      readonly
                      hidden
                    />
                  </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    required
                  />
                </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
