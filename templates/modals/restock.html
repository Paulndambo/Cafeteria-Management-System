<div class="modal fade" id="reStockModal{{stock.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Re-Stock Item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="/inventory/re-stock/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <p>Stock Item: <b>{{stock.name}}</b></p>

                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Item ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="product"
                      name="product"
                      value="{{stock.id}}"
                      required
                      readonly
                    />
                  </div>
              
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Quantity</label>
                    <input
                      type="text"
                      class="form-control"
                      id="quantity"
                      name="quantity"
                      required
                    />
                  </div>

                  
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Submit Stock</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
